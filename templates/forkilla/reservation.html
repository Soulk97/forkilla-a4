{% extends 'forkilla/base.html' %}
{% block title %}{{restaurant.name}} Reservation{% endblock %}
{% block content %}

<div class="jumbotron" style="margin-top: 1.5rem;">
    <h2><strong> Starting reservation for: {{restaurant.name}} </strong></h2>

    <form method="POST" >
        {% csrf_token %}

        <div class="form-group">
            <label for="id_day">Day:</label>
            <input class="form-control" type="text" name="day" value="2019-05-22" required id="id_day" />
            <input class="form-control" type="hidden" name="initial-day" value="2019-05-22 20:31:11" id="initial-id_day" />
        </div>

        <div class="form-group">
            <label for="id_time_slot">Time slot:</label>
            <select class="form-control" name="time_slot" required id="id_time_slot">

                <option value="" selected>---------</option>
                <option value="morning_first">12h00</option>
                <option value="morning_second">13h00</option>
                <option value="morning_third">14h00</option>
                <option value="morning_fourth">15h00</option>
                <option value="evening_first">20h00</option>
                <option value="evening_second">21h00</option>
                <option value="evening_third">22h00</option>

            </select>
        </div>
        <div class="form-group">
            <label for="id_num_people">Num people:</label>
            <input  class="form-control" type="number" name="num_people" value="1" min="0" required id="id_num_people" />
        </div>

        <button class="btn btn-primary btn-block" type="submit">Save</button>
    </form>
    <hr>
    <button class="btn btn-danger btn-block" href="{% url 'details' restaurant.restaurant_number %}" type="submit">Cancel</button>
</div>
{% endblock %}
